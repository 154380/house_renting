    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
    <section class="w-100 p-0 h-100 bg-white">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-80 d-none d-xl-block">
<!--                                <img-->
<!--                                        th:src="@{/Asset/general/images/phongcanh.jpg}"-->
<!--                                        alt="Sample photo"-->
<!--                                        class="img-profile"-->
<!--                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"-->
<!--                                        width="1000" height="2000"-->
<!--                                />-->
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Đăng kí thêm nhà </h3>
                                    <section class="ftco-section bg-light ftco-no-pt ftco-no-pb">
                                        <div class="container-fluid px-md-0">
                                            <form method="post" th:action="@{/create-house}" th:object="${houseForm}" novalidate="novalidate" enctype="multipart/form-data">
                                                <input th:type="hidden" name="owner" th:value="${user.id}">
                                                <div class="form-group">
                                                    <label>Tên nhà :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('house_name')}">
                                                            <input type="text" class="form-control is-invalid" required th:field="*{house_name}">
                                                            <div class="invalid-feedback" th:errors="*{house_name}"></div>
                                                        </th:block>
                                                        <input type="text" th:field="*{house_name}" class="form-control" th:unless="${#fields.hasErrors('house_name')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Địa chỉ :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('address')}">
                                                            <input type="text" class="form-control is-invalid" required th:field="*{address}">
                                                            <div class="invalid-feedback" th:errors="*{address}"></div>
                                                        </th:block>
                                                        <input type="text" th:field="*{address}" class="form-control" th:unless="${#fields.hasErrors('address')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Giá một đêm :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('price')}">
                                                            <input type="number" class="form-control is-invalid" required th:field="*{price}">
                                                            <div class="invalid-feedback" th:errors="*{price}"></div>
                                                        </th:block>
                                                        <input type="number" th:field="*{price}" class="form-control" th:unless="${#fields.hasErrors('price')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Số phòng ngủ :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('numBedrooms')}">
                                                            <input type="number" class="form-control is-invalid" required th:field="*{numBedrooms}">
                                                            <div class="invalid-feedback" th:errors="*{numBedrooms}"></div>
                                                        </th:block>
                                                        <input type="number" th:field="*{numBedrooms}" class="form-control" th:unless="${#fields.hasErrors('numBedrooms')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Số phòng tắm :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('numBathrooms')}">
                                                            <input type="number" class="form-control is-invalid" required th:field="*{numBathrooms}">
                                                            <div class="invalid-feedback" th:errors="*{numBathrooms}"></div>
                                                        </th:block>
                                                        <input type="number" th:field="*{numBathrooms}" class="form-control" th:unless="${#fields.hasErrors('numBathrooms')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Thời gian có thể hủy đăng ký :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('cancelableTime')}">
                                                            <input type="number" class="form-control is-invalid" required th:field="*{cancelableTime}">
                                                            <div class="invalid-feedback" th:errors="*{cancelableTime}"></div>
                                                        </th:block>
                                                        <input type="number" th:field="*{cancelableTime}" class="form-control" th:unless="${#fields.hasErrors('cancelableTime')}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Mô tả :</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('des')}">
                                                            <textarea placeholder="Viết mô tả..." class="form-control is-invalid" required th:field="*{des}"/>
                                                            <div class="invalid-feedback" th:errors="*{des}"></div>
                                                        </th:block>
                                                        <textarea placeholder="Viết mô tả..." th:field="*{des}" class="form-control" th:unless="${#fields.hasErrors('des')}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Loại nhà:</label>
                                                    <div>
                                                        <select name="type">
                                                            <option th:each="houseType : ${houseTypes}"
                                                                    th:value="${houseType.type_id}"
                                                                    th:text="${houseType.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Ảnh đại diện:</label>
                                                    <div>
                                                        <th:block th:if="${#fields.hasErrors('sourcePath')}">
                                                            <input class="form-control is-invalid" required type="file" th:field="*{sourcePath}"/>
                                                            <div class="invalid-feedback" th:errors="*{sourcePath}"></div>
                                                        </th:block>
                                                        <input type="file" th:field="*{sourcePath}" class="form-control" th:unless="${#fields.hasErrors('sourcePath')}" required/>
                                                    </div>
                                                </div>
                                                <div class="form-group text-right">
                                                    <a class="btn btn-warning" href="/manage-house">Quay lại</a>
                                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                                </div>
                                            </form>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
